<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table-program.css">
    <title>Table-program</title>
</head>
<body>
    <table>
        <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td rowspan="2">Sport</td>
            <td colspan="2">Art</td>
            <td>Math</td>
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Math</td>
            <td>Literature</td>
            <td>Sport</td>
        </tr>
        <tr>
            <th>Wednesday</th>
            <td>Art</td>
            <td colspan="3">Sport</td>
        </tr>
        <tr>
            <th>Thursday</th>
            <td colspan="2">Geography</td>
            <td rowspan="2">Math</td>
            <td>Art</td>
        </tr>
        <tr>
            <th>Friday</th>
            <td colspan="2">Sport</td>
            <td>Art</td>
        </tr>
    </table>
</body>
</html>
